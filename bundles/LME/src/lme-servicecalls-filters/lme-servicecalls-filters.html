<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="../../../../src/app-theme/app-theme.html"></div><dom-module id="lme-servicecalls-filters"><template><style include="app-theme">:host{display:block}paper-checkbox{display:block;margin-top:10px}.block label{display:block;border-bottom:thin solid #f1f1f1;padding-bottom:11px}.block paper-radio-button{display:block}</style><iron-location query="{{query}}"></iron-location><iron-query-params params-string="[[query]]" params-object="{{inputFilters}}"></iron-query-params><iron-query-params params-string="{{query}}" params-object="{{outputFilters}}"></iron-query-params><div class="block"><label>[[__('lme-servicecalls-filters.status')]]</label><paper-radio-group id="closed" selected="{{inputFilters.CLOSED}}"><paper-radio-button name="0">[[__('lme-servicecalls-filters.open')]]</paper-radio-button><paper-radio-button name="1">[[__('lme-servicecalls-filters.distributed')]]</paper-radio-button><paper-radio-button name="" checked="[[_isChecked(inputFilters.CLOSED)]]">[[__('lme-serviceobjects-filters.none')]]</paper-radio-button></paper-radio-group></div><br><paper-button id="apply" raised="">[[__('lme-serviceobjects-filters.apply')]]</paper-button></template><script>Polymer({is:"lme-servicecalls-filters",behaviors:[App.CP.ComponentBehavior],properties:{planned:String,due:String,statusesUrl:{type:String,value:App.Config.api.base+App.Config.api.endpoints.ServiceObjectStatuses},status:String,statuses:Object},listeners:{"apply.tap":"filter"},filter:function(){var t=this.$.closed.selected;t?this.inputFilters.CLOSED=t:delete this.inputFilters.CLOSED,this.set("outputFilters",this.inputFilters),this.publish("grid-refresh")},_isChecked:function(){return!this.inputFilters.hasOwnProperty("CLOSED")}});</script></dom-module></body></html>
